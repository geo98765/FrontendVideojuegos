<div class="container">
  <h2>Usuarios del Sistema</h2>
  <a routerLink="/usuarios/crear" mat-flat-button color="primary">Agregar Usuario</a>

  <table mat-table [dataSource]="usuariosDataSource" class="mat-elevation-z8">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> 
        <strong>{{element.nombre}}</strong>
      </td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> Correo Electronico </th>
      <td mat-cell *matCellDef="let element"> 
        {{element.correo}}
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/usuarios/actualizar/{{element.id}}" mat-button color="accent">Editar</a>
        <a routerLink="/usuarios/eliminar/{{element.id}}" mat-button color="warn">Eliminar</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
