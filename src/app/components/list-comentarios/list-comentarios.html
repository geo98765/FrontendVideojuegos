<div class="container">
  <h2>Comentarios de Videojuegos</h2>
  <a routerLink="/comentarios/crear" mat-flat-button color="primary">Agregar Comentario</a>

  <table mat-table [dataSource]="comentariosDataSource" class="mat-elevation-z8">
    
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let element"> 
        <strong>{{element.usuario}}</strong>
      </td>
    </ng-container>

    <ng-container matColumnDef="videojuego">
      <th mat-header-cell *matHeaderCellDef> Videojuego </th>
      <td mat-cell *matCellDef="let element"> 
        {{element.videojuego}}
      </td>
    </ng-container>

    <ng-container matColumnDef="comentario">
      <th mat-header-cell *matHeaderCellDef> Comentario </th>
      <td mat-cell *matCellDef="let element"> 
        <span class="comentario-texto">{{element.comentario}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> 
        {{element.fecha | date:'dd/MM/yyyy HH:mm'}}
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/videojuegos/detalle/{{element.videojuegoId}}" mat-button color="primary">
          Ver Juego
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
